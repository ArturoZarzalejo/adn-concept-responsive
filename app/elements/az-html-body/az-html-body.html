  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'az-html-body',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        properties: {
          profile:{
            type: Object,
            // observer: '_onUserLogged',
            reflectToAttribute: true,
            value: function(){
              return {
                name: 'Arturo Zarzalejo',
                job: 'Tech Architect'
              }
            }
          },
          userLogged:{
            type: Boolean
          },
          animationConfig: {
            value: function() {
              return {
                'entry': [{
                  name: 'cl-reverse-ripple-animation',
                  id: 'loginPage',
                  toPage: this
                },{
                  name: 'hero-animation',
                  id: 'profilePhoto',
                  toPage: this
                }]
              }
            },
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          sharedElements: {
            value: function() {
              return {
                'loginPage': this,
                'profilePhoto': this.$.profilePhoto,               
              }
            }
          }

        },

        observers: [
          '_routePageChanged(routeData.page)',
        ],

        _routePageChanged: function(page) {

          // console.log('page', page);
          this.page = page || 'home';

        },

        _pageChanged: function(page) {
          
          // console.log('PAGECHANGED', page);
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('../az-'+ page + '/az-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
          this._scrollPageToTop();
        },

        _showPage404: function() {
          this.page = 'view404';
        },

        // Scroll page to top and expand header
        _scrollPageToTop: function() {
          document.getElementById('htmlBody') && (document.getElementById('htmlBody').scrollTop = 0);
        }


      });
    })();
  </script>
