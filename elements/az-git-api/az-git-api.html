<link rel="import" href="../../bower_components/polymer/polymer.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><dom-module id="az-git-api"><template><style include="shared-styles"></style><style>
      :host {
        display: block;
      }
    </style><iron-ajax id="ajax" last-response="{{tmpData}}" handleas="json" auto=""></iron-ajax><template is="dom-repeat" items="{{githubData.repos}}"><div>name: <span>{{item.name}}</span></div><div>forks: <span>{{item.forks_count}}</span></div><div>stars: <span>{{item.stargazers_count}}</span></div></template></template><script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'az-git-api',

        properties: {
          tmpData:{
            type: Object,
            observer: '_infoDone'
          },
          keySearch: {
            type: String
          },
          githubData: {
            type: Object,
            value: function() {
              return {};
            }
          }

        },

        observers: [
          '_reposDone(githubData.reposData)'
        ],

        ready: function(){
            this.changeAjaxUrl('https://api.github.com/users/Arturozh');
        },

        changeAjaxUrl: function(url){
          this.$.ajax.url = url;
          console.log('URL', url);
          this.keySearch = url && url.substring(url.lastIndexOf('/')+1, url.length);
        },

        _infoDone: function(){

          if (Array.isArray(this.tmpData)) {
            this.set('githubData.'+this.keySearch, this.tmpData);
          }else if((typeof this.tmpData === "object") && (this.tmpData !== null)){
            if(!(this.keySearch in this.githubData)) {
              this.set('githubData', this.tmpData);
              this.changeAjaxUrl(this.tmpData.repos_url); 
            }
          }

        },

        _reposDone: function(){
          console.log('TotalData', this.githubData);
        }
        

      });
    })();
  </script></dom-module>
