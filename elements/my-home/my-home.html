<link rel="import" href="../../bower_components/polymer/polymer.html"><dom-module id="my-home"><template><style include="shared-styles"></style><style>
      :host {
        display: block;
      }
    </style><h2 class="page-title"><span>{{greeting}}</span></h2><span class="paper-font-body2">Update text to change the greeting.</span><input class="paper-font-body2" value="{{greeting::input}}"></template><script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-home',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script></dom-module>
